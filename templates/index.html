<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Fastlane Wallet - Payment</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <script src="https://js.pagar.me/v1/pagarme.min.js"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">
    <div class="bg-white p-8 rounded-lg shadow-md w-96">
        <h1 class="text-2xl font-bold mb-6 text-center">Fastlane Wallet Payment</h1>
        
        <form id="payment-form" class="space-y-4">
            <div>
                <label class="block text-sm font-medium text-gray-700">Card Number</label>
                <input type="text" id="card-number" placeholder="4111 1111 1111 1111" 
                    class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm py-2 px-3">
            </div>
            
            <div class="flex space-x-4">
                <div class="w-1/2">
                    <label class="block text-sm font-medium text-gray-700">Expiry</label>
                    <input type="text" id="card-expiry" placeholder="MM/YY" 
                        class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm py-2 px-3">
                </div>
                <div class="w-1/2">
                    <label class="block text-sm font-medium text-gray-700">CVV</label>
                    <input type="text" id="card-cvv" placeholder="123" 
                        class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm py-2 px-3">
                </div>
            </div>
            
            <div>
                <label class="block text-sm font-medium text-gray-700">Amount (USD)</label>
                <input type="number" id="payment-amount" placeholder="100.00" step="0.01" 
                    class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm py-2 px-3">
            </div>
            
            <button type="submit" 
                class="w-full bg-blue-500 text-white py-2 rounded-md hover:bg-blue-600 transition duration-300">
                Process Payment
            </button>
        </form>
        
        <div id="message" class="mt-4 text-center"></div>
    </div>

    <script src="/static/js/payment.js"></script>
</body>
</html>
